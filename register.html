<!DOCTYPE html>
<html>
<head>
    <title>Form Register Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style type="text/css">
        .row{
            margin-top: 15px;
        }
    </style>

</head>
<body class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    form registrasi
                </div>

                <form>
                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-2">
                                <label>Email</label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" type="email" name="email" placeholder="Email.nyaa Mas BROO">
                                <small class="form-text-text-muted">
                                    *nama sesuai ktp
                                </small>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-2">
                                <label>Password</label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" type="Password" name="Password" placeholder="Masukan Password Mas BROO">
                                <small class="form-text-text-muted">
                                    *Minimal 100 karakter
                                </small>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-2">
                                <label>Asal Negara</label>
                            </div>
                            <div class="col-md-10">
                                <select class="form-control" name="Negara">
                                    <option value="indonesia">
                                        Indonesia
                                    </option>
                                    <option value="Singapura">
                                        Singapura
                                    </option>
                                    <option value="Malaysia">
                                        Malaysia
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-2">
                                <label>Alamat</label>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" name="Alamat" placeholder="Alamat Lengkap Yah.."></textarea>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-2">
                                <label>Jenis Kelamin</label>
                            </div>
                            <div class="col-md-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                    type="radio" name="jk" value="laki">
                                    <label class="form-check-label">
                                     laki-laki
                                 </label>
                             </div>

                             <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                type="radio" name="jk" value="Perempuan">
                                <label class="form-check-label">
                                 Perempuan
                             </label>
                         </div>

                         <div class="form-check form-check-inline">
                            <input class="form-check-input"
                            type="radio" name="jk" value="Gabungan">
                            <label class="form-check-label">
                               Gabungan
                           </label>
                       </div>

                   </div>
               </div>
           </div>

           <div class="card-footer">
            <a class="btn btn-primary" href="index.html">Daftar</a>
            <input class="btn btn-danger" type="reset" name="reset" value="Ketik Ulang">
        </div>
    </form>
</div>
</div>



</form>
</div>

</div>
</body>
</html>
