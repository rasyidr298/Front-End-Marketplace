<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

</head>
<body>

	<div class="container secondary-head">

		<!-- Outer Row -->
		<div class="row justify-content-center ">

			<div class="col-xl-10 secondary-head">

				<div class="card o-hidden border-0 shadow-lg my-5 ">
					<div class="card-body p-0">

						<div class="row">

							<div class="col-lg-6 secondary-head" >
								<div class="p-5" >
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4 colortext">Welcome To Kaimono Marketplace</h1>
									</div>
									<form class="user">
										<div class="form-group">
											<input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input" id="customCheck">
												<label class="custom-control-label colortext" for="customCheck">Remember Me</label>
											</div>
										</div>
										<a href="index.html" class="btn btn-primary btn-user btn-block">
											Login
										</a>
										<hr>
										<a href="index.html" class="btn btn-google btn-user btn-block colortext">
											<i class="fab fa-google fa-fw colortext"></i> Login with Google
										</a>
										<a href="index.html" class="btn btn-facebook btn-user btn-block colortext">
											<i class="fab fa-facebook-f fa-fw colortext"></i> Login with Facebook
										</a>
									</form>
									<hr>
									<div class="text-center">
										<a class="small colortext" href="forgot-password.html">Forgot Password?</a>
									</div>
									<div class="text-center">
										<a class="small colortext" href="register.html">Create an Account!</a>
									</div>
								</div>
							</div>

							<div class="col-lg-6 d-none d-lg-block bg-login-image secondary-head"><img src="source/login.jpg" class="card-img-top " alt="..."></div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>


</body>
</html>
